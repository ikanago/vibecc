name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - uses: rui314/setup-mold@v1

      - run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - run: |
          cmake --build build --target vibecc_tests
          cmake --build build --target test -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
